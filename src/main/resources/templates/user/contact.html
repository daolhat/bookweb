<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <div th:replace="user/fragment/head :: head"></div>

</head>

<body>
<div class="wapper" id="wapper">
    <!-- ======= Header ======= -->
    <header th:replace="user/fragment/header :: header"></header>

    <div class="container mt-4">

        <nav style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active">Liên hệ hỗ trợ</li>
            </ol>
        </nav>

        <div class="row">
            <div th:replace="user/fragment/sidebar :: sidebar"></div>
            <div class="col-lg-9">
                <div class="pagetitle">
                    <h4>Liên hệ hỗ trợ</h4>
                </div>

                <div class="row mb-2">
                    <div class="col-md-4">
                        <div class="card h-80">
                            <div class="card-body d-flex flex-column align-items-center text-center p-2">
                                <i class="bi bi-geo-alt fs-1 text-primary mb-3"></i>
                                <h5>Địa chỉ</h5>
                                <p class="text-muted">Hà Nội</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-80">
                            <div class="card-body d-flex flex-column align-items-center text-center p-2">
                                <i class="bi bi-telephone fs-1 text-primary mb-3"></i>
                                <h5>Điện thoại</h5>
                                <p class="text-muted">+84 123 456 789</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-80">
                            <div class="card-body d-flex flex-column align-items-center text-center p-2">
                                <i class="bi bi-envelope fs-1 text-primary mb-3"></i>
                                <h5>Email</h5>
                                <p class="text-muted">support@book.com</p>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="section">
                    <div class="card">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3">Gửi tin nhắn cho chúng tôi</h5>
                            <form th:action="@{/contact/submit}" method="post" class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Họ tên</label>
                                    <input type="text" id="name" name="name" class="form-control"
                                           th:value="${currentUser.fullName}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" name="email"
                                           th:value="${currentUser.email}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="text" id="phone" class="form-control" name="phone"
                                           th:value="${currentUser.phoneNumber}">
                                </div>

                                <div class="col-md-6">
                                    <label for="subject" class="form-label">Tiêu đề</label>
                                    <input type="text" id="subject" class="form-control" name="subject" required>
                                </div>

                                <div class="col-12">
                                    <label for="message" class="form-label">Nội dung</label>
                                    <textarea class="form-control" id="message" name="message" rows="5"
                                              placeholder="Nhập nội dung tin nhắn của bạn..." required></textarea>
                                </div>

                                <div class="col-12 text-end">
                                    <button type="submit" class="btn btn-primary"><i class="bi bi-send me-2"></i>Gửi tin
                                        nhắn
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <!-- Success Toast -->
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="successToastBody"></div>
        </div>

        <!-- Error Toast -->
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-warning text-white">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <strong class="me-auto">Lỗi</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="errorToastBody"></div>
        </div>
    </div>

    <!-- ======= Footer ======= -->
    <footer th:replace="user/fragment/footer :: footer"></footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
</div>
<!-- JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        function showToast(type, message) {
            const toastElement = document.getElementById(type + 'Toast');
            const toastBody = document.getElementById(type + 'ToastBody');
            if (toastElement && toastBody && typeof bootstrap !== 'undefined' && bootstrap.Toast) {
                toastBody.textContent = message;
                const toast = new bootstrap.Toast(toastElement);
                toast.show();
                setTimeout(() => {
                    toast.hide();
                }, 2000);
            } else {
                console.warn(`Cannot show toast: Bootstrap or toast element '${type}Toast' not found.`);
            }
        }
        /*[# th:if="${success != null}"]*/
        const successMessage = /*[[${success}]]*/ '';
        if (successMessage) {
            showToast('success', successMessage);
        }
        /*[/]*/

        /*[# th:if="${error != null}"]*/
        const errorMessage = /*[[${error}]]*/ '';
        if (errorMessage) {
            showToast('error', errorMessage);
        }
        /*[/]*/
    });
</script>

</body>

</html>
