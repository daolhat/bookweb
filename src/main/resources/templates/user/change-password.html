<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <div th:replace="user/fragment/head :: head"></div>
</head>

<body>
<div class="wapper" id="wapper">
    <!-- ======= Header ======= -->
    <header th:replace="user/fragment/header :: header"></header>

    <div class="container mt-4">
        <nav style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active">Tài khoản</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-lg-3">
                <ul class="sidebar-nav" id="sidebar-nav">
                    <li class="nav-item">
                        <div class="card">
                            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                                <img th:if="${currentUser.avatar}" th:src="@{'/assets/img/user/' + ${currentUser.avatar}}" alt="Profile"
                                     class="mb-2" style="width: 140px;">
                                <img th:unless="${currentUser.avatar}" th:src="@{/assets/img/avatar-default.jpg}" alt="Profile"
                                     class="mb-2" style="width: 140px;">
                                <span th:text="${currentUser.fullName}"></span>
                                <span th:text="${currentUser.phoneNumber}"></span>
                                <span th:text="${currentUser.email}"></span>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link collapsed" th:href="@{/profile}">
                            <i class="bi bi-person"></i>
                            <span>Thông tin tài khoản</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link collapsed" th:href="@{/order}">
                            <i class="bi bi-basket2"></i>
                            <span>Đơn hàng của tôi</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link collapsed" th:href="@{/contact}">
                            <i class="bi bi-envelope"></i>
                            <span>Liên hệ hỗ trợ</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link collapsed" th:href="@{/profile/change-password}">
                            <i class="bi bi-shield-lock"></i>
                            <span>Đổi mật khẩu</span>
                        </a>
                    </li>
                    <li class="nav-heading">
                        <hr>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link collapsed" th:href="@{/logout}">
                            <i class="ri-logout-box-fill"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-lg-9">
                <div class="pagetitle">
                    <h4>Đổi mật khẩu</h4>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="row">
                                <form th:action="@{/profile/change-password}" method="post" class="row g-3 mt-2">
                                    <div class="col-md-12">
                                        <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                        <div class="input-group">
                                            <input name="currentPassword" type="password" class="form-control" id="currentPassword" required>
                                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="currentPassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback" th:if="${passwordError}" th:text="${passwordError}"></div>
                                    </div>

                                    <div class="col-md-12">
                                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                        <div class="input-group">
                                            <input name="newPassword" type="password" class="form-control" id="newPassword" required>
                                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="newPassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                        <div class="input-group">
                                            <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" required>
                                            <button class="btn btn-outline-secondary toggle-password" type="button" data-target="confirmPassword">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback" th:if="${confirmError}" th:text="${confirmError}"></div>
                                    </div>

                                    <div class="col-12 text-center mt-4">
                                        <button type="submit" class="btn btn-primary"><i class="bi bi-shield-check me-2"></i>Đổi mật khẩu</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- ======= Footer ======= -->
    <footer th:replace="user/fragment/footer :: footer"></footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
</div>
<!-- JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Xử lý hiển thị/ẩn mật khẩu
        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const passwordInput = document.getElementById(targetId);
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
        });

        // Xác nhận mật khẩu
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                event.preventDefault();
                document.getElementById('confirmPassword').classList.add('is-invalid');
                const feedback = document.createElement('div');
                feedback.classList.add('invalid-feedback', 'd-block');
                feedback.textContent = 'Mật khẩu xác nhận không khớp với mật khẩu mới';

                const existingFeedback = document.getElementById('confirmPassword').nextElementSibling;
                if (existingFeedback && existingFeedback.classList.contains('invalid-feedback')) {
                    existingFeedback.textContent = 'Mật khẩu xác nhận không khớp với mật khẩu mới';
                } else {
                    document.getElementById('confirmPassword').parentNode.appendChild(feedback);
                }
            }
        });
    });
</script>

</body>

</html>
