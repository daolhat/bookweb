<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <div th:replace="user/fragment/head :: head"></div>
</head>

<body>
<div class="wapper" id="wapper">
    <!-- ======= Header ======= -->
    <header th:replace="user/fragment/header :: header"></header>

    <div class="container mt-4">
        <nav style="--bs-breadcrumb-divider: '>';">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                <li class="breadcrumb-item active">Tài khoản</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-lg-3">
                <ul class="sidebar-nav" id="sidebar-nav">
                    <li class="nav-item">
                        <div class="card">
                            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                                <img th:if="${user.avatar}" th:src="@{'/assets/img/user/' + ${user.avatar}}"
                                     alt="Profile" class="mb-2" style="width: 150px; height: 150px;">
                                <img th:unless="${user.avatar}" th:src="@{/assets/img/avatar-default.jpg}"
                                     alt="Profile" class="mb-2" style="width: 150px; height: 150px;">
                                <span th:text="${user.fullName}"></span>
                                <span th:text="${user.phoneNumber}"></span>
                                <span th:text="${user.email}"></span>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link collapsed" th:href="@{/profile}">
                            <i class="bi bi-person"></i>
                            <span>Thông tin tài khoản</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link collapsed" th:href="@{/order}">
                            <i class="bi bi-basket2"></i>
                            <span>Đơn hàng của tôi</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link collapsed" th:href="@{/contact}">
                            <i class="bi bi-envelope"></i>
                            <span>Liên hệ hỗ trợ</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link collapsed" th:href="@{/profile/change-password}">
                            <i class="bi bi-shield-lock"></i>
                            <span>Đổi mật khẩu</span>
                        </a>
                    </li>


                    <li class="nav-heading">
                        <hr>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link collapsed" th:href="@{/logout}">
                            <i class="ri-logout-box-fill"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-lg-9">

                <div class="pagetitle">
                    <h4>Thông tin tài khoản</h4>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-body" style="padding-top: 20px;">
                            <form id="userProfileForm" th:action="@{/profile/update}" method="post" enctype="multipart/form-data"
                                  th:object="${user}">
                                <input type="hidden" th:field="*{id}">
                                <div class="row mb-3">
                                    <label for="imageContainer" class="col-md-4 col-lg-3 col-form-label">Ảnh
                                        bìa</label>
                                    <div class="col-md-8 col-lg-9">
                                        <div class="d-flex flex-column align-items-start">
                                            <div class="image-container mb-3" id="imageContainer"
                                                 style="width: 150px; height: 150px;">
                                                <span th:unless="${user.avatar}">No Image</span>
                                                <img th:if="${user.avatar}"
                                                     th:src="@{'/assets/img/user/' + ${user.avatar}}"
                                                     style="max-width: 100%; max-height: 100%; object-fit: cover;"
                                                     alt=""/>
                                            </div>
                                            <div class="d-flex gap-2">
                                                <label class="btn btn-primary btn-upload">
                                                    <input type="file" id="fileInput" name="avatar"
                                                           accept="image/*" hidden>
                                                    <i class="bi bi-upload"></i> Tải ảnh
                                                </label>
                                                <button type="button" class="btn btn-danger btn-delete"
                                                        id="deleteButton">
                                                    <i class="bi bi-trash"></i> Xoá ảnh
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Họ tên</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input th:field="*{fullName}" type="text" class="form-control" id="fullName" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="gender" class="col-md-4 col-lg-3 col-form-label">Giới tính</label>
                                    <div class="col-md-8 col-lg-9">
                                        <select th:field="*{gender}" class="form-select" id="gender" required>
                                            <option value="">-- Chọn giới tính --</option>
                                            <option value="Nam">Nam</option>
                                            <option value="Nữ">Nữ</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="address" class="col-md-4 col-lg-3 col-form-label">Địa chỉ</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input th:field="*{address}" type="text" class="form-control" id="address" required>
                                    </div>

                                </div>
                                <div class="row mb-3">
                                    <label for="phoneNumber" class="col-md-4 col-lg-3 col-form-label">Số điện
                                        thoại</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input th:field="*{phoneNumber}" type="text" class="form-control"
                                               id="phoneNumber" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="birthday" class="col-md-4 col-lg-3 col-form-label">Ngày sinh</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input th:attr="data-date=${user.birthday}" type="date" class="form-control" id="birthday" name="birthday" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input th:field="*{email}" type="email" class="form-control" id="email"
                                               readonly>
                                        <small class="text-muted">Email không thể thay đổi</small>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary" id="submitBtn">Lưu thông tin</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- ======= Footer ======= -->
    <footer th:replace="user/fragment/footer :: footer"></footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
</div>
<!-- JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script>
    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');
    const deleteButton = document.getElementById('deleteButton');
    const birthdayInput = document.getElementById('birthday');
    const userProfileForm = document.getElementById('userProfileForm');
    const leftSidebarAvatar = document.querySelector('.card-body.profile-card img');

    // Xử lý hiển thị ngày sinh
    document.addEventListener('DOMContentLoaded', function() {
        // Lấy giá trị ngày từ thuộc tính data-date
        const birthDate = birthdayInput.getAttribute('data-date');
        if (birthDate) {
            // Định dạng lại ngày cho đúng với input type="date"
            birthdayInput.value = birthDate;
        }

        // Xử lý form submission
        userProfileForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(userProfileForm);

            fetch(userProfileForm.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Hiển thị thông báo thành công
                    alert('Cập nhật thông tin thành công!');

                    // Cập nhật ảnh ở sidebar nếu có ảnh mới
                    if (fileInput.files.length > 0) {
                        const file = fileInput.files[0];
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            if (leftSidebarAvatar) {
                                leftSidebarAvatar.src = e.target.result;
                            }
                        };
                        reader.readAsDataURL(file);
                    } else if (removeAvatarInput.value === "true") {
                        // Nếu xóa ảnh, hiển thị ảnh mặc định
                        if (leftSidebarAvatar) {
                            leftSidebarAvatar.src = '/assets/img/avatar-default.jpg';
                        }
                    }
                } else {
                    alert('Đã xảy ra lỗi khi cập nhật thông tin!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Đã xảy ra lỗi khi cập nhật thông tin!');
            });
        });
    });


    // Xử lý khi upload file
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                img.style.objectFit = 'cover';
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
                //deleteButton.disabled = false; // Kích hoạt button xóa
            };
            reader.readAsDataURL(file);
        }
    });

    // Xử lý khi xóa file
    deleteButton.addEventListener('click', () => {
        imageContainer.innerHTML = '<span>No Image</span>';
        fileInput.value = '';
        //deleteButton.disabled = true; // Vô hiệu hóa button xóa
    });
</script>

</body>

</html>
