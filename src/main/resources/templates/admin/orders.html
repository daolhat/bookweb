<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>book</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <div th:replace="admin/fragment/head :: head"></div>
</head>

<body>
<!-- ======= Header ======= -->
<header th:replace="admin/fragment/header :: header">
</header>
<!-- ======= Sidebar ======= -->
<aside th:replace="admin/fragment/sidebar :: sidebar">
</aside>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Đơn hàng</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item active">Đơn hàng</li>
            </ol>
        </nav>
    </div>

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Đơn hàng</h4>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <form th:action="@{/dashboard/orders}" method="get">
                            <div class="input-group">
                                <select class="form-select" name="status" id="statusFilter">
                                    <option value="">-- Tất cả trạng thái --</option>
                                    <option value="PENDING" th:selected="${param.status != null && param.status[0] == 'PENDING'}">Chờ xác nhận</option>
                                    <option value="CONFIRMED" th:selected="${param.status != null && param.status[0] == 'CONFIRMED'}">Đã xác nhận</option>
                                    <option value="SHIPPING" th:selected="${param.status != null && param.status[0] == 'SHIPPING'}">Đang giao hàng</option>
                                    <option value="DELIVERED" th:selected="${param.status != null && param.status[0] == 'DELIVERED'}">Đã giao hàng</option>
                                    <option value="CANCELLED" th:selected="${param.status != null && param.status[0] == 'CANCELLED'}">Đã hủy</option>
                                </select>
                                <button class="btn btn-secondary" type="submit">Lọc</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <form th:action="@{/dashboard/orders}" method="get">
                            <div class="input-group">
                                <input type="date" class="form-control" name="fromDate" th:value="${param.fromDate}">
                                <input type="date" class="form-control" name="toDate" th:value="${param.toDate}">
                                <button class="btn btn-secondary" type="submit">Lọc</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form th:action="@{/dashboard/orders}" method="get">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                       placeholder="Tìm theo mã đơn, tên khách hàng, SĐT..."
                                       name="keyword" th:value="${param.keyword}">
                                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="table-responsive mt-5">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 10rem">Mã đơn hàng</th>
                            <th scope="col" style="width: 12rem">Tên khách hàng</th>
                            <th scope="col" style="width: 12rem">Liên hệ</th>
                            <th scope="col" style="width: 12rem">Tổng tiền</th>
                            <th scope="col" style="width: 12rem">Phương thức thanh toán</th>
                            <th scope="col" style="width: 10rem">Trạng thái</th>
                            <th scope="col" style="width: 12rem">Thời gian đặt hàng</th>
                            <th scope="col" style="width: 8rem"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <th th:text="${order.code}"></th>
                            <td th:text="${order.receiver}"></td>
                            <td>
                                <div th:text="'Số ĐT: ' + ${order.customerPhone}"></div>
                                <small class="text-muted" th:text="'Địa chỉ giao hàng: ' + ${order.addressShipping}"></small>
                            </td>
                            <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT') + '₫'}"></td>
                            <td>
                                <span th:if="${order.paymentMethod == 'COD'}">Thanh toán khi nhận hàng</span>
                                <span th:if="${order.paymentMethod == 'ONLINE'}">Thanh toán trực tuyến</span>
                            </td>
                            <td>
                                <span th:if="${order.status == 'PENDING'}" class="badge bg-warning text-dark">Chờ xác nhận</span>
                                <span th:if="${order.status == 'CONFIRMED'}" class="badge bg-info">Đã xác nhận</span>
                                <span th:if="${order.status == 'SHIPPING'}" class="badge bg-primary">Đang giao hàng</span>
                                <span th:if="${order.status == 'DELIVERED'}" class="badge bg-success">Đã giao hàng</span>
                                <span th:if="${order.status == 'CANCELLED'}" class="badge bg-danger">Đã hủy</span>
                            </td>
                            <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <div class="d-flex justify-content-center align-items-center">
                                    <a th:href="@{/dashboard/orders/detail/{id}(id=${order.id})}">
                                        <button type="button" class="btn btn-outline-primary btn-sm border-0"><i
                                                class="bi bi-eye me-2"></i>Chi tiết
                                        </button>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- ======= Footer ======= -->
<footer th:replace="admin/fragment/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
