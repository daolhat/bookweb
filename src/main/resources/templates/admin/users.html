<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>book</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <div th:replace="admin/fragment/head :: head"></div>
</head>

<body>
<!-- ======= Header ======= -->
<header th:replace="admin/fragment/header :: header"></header>
<!-- ======= Sidebar ======= -->
<aside th:replace="admin/fragment/sidebar :: sidebar"></aside>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Người dùng</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item active">Người dùng</li>
            </ol>
        </nav>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-1"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-1"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Danh sách người dùng</h4>
                <table class="table table-striped table-bordered table-hover datatable">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 5rem">#ID</th>
                        <th scope="col" style="width: 12rem">Tên người dùng</th>
                        <th scope="col" style="width: 12rem">Số điện thoại</th>
                        <th scope="col" style="width: 12rem">Email</th>
                        <th scope="col" style="width: 12rem">Vai trò</th>
                        <th scope="col" style="width: 2rem"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <th th:text="${'#' + ${user.id}}"></th>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger">Quản trị viên</span>
                            <span th:if="${user.role == 'USER'}" class="badge bg-success">Khách hàng</span>
                        </td>
                        <td>
                            <div class="d-flex justify-content-center align-items-center">
                                <a href="user-detail.html">
                                    <button type="button" class="btn btn-outline-primary btn-sm border-0"><i
                                            class="bi bi-eye me-2"></i>Chi tiết
                                    </button>
                                </a>
                            </div>
                            <div class="d-flex gap-2">
                                <a th:href="@{'/dashboard/users/detail/' + ${user.id}}"
                                   class="btn btn-sm btn-info">
                                    <i class="bi bi-eye"></i>Chi tiết
                                </a>
                                <button type="button" class="btn btn-sm btn-danger delete-user"
                                        th:data-id="${user.id}"
                                        th:data-name="${user.fullName}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa người dùng "<span id="userName"></span>"?</p>
                    <p class="text-danger">Hành động này không thể hoàn tác.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <form id="deleteForm" th:action="@{/dashboard/users/delete}" method="post">
                        <input type="hidden" id="userId" name="id">
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- ======= Footer ======= -->
<footer th:replace="admin/fragment/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const deleteButtons = document.querySelectorAll('.delete-user');
        const deleteForm = document.getElementById('deleteForm');
        const userIdInput = document.getElementById('userId');
        const userNameSpan = document.getElementById('userName');

        deleteButtons.forEach(button => {
            button.addEventListener('click', function () {
                const userId = this.getAttribute('data-id');
                const userName = this.getAttribute('data-name');

                userIdInput.value = userId;
                userNameSpan.textContent = userName;

                const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
                deleteModal.show();
            });
        });
    });
</script>

</body>

</html>
