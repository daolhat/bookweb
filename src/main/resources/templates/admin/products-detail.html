                <li class="breadcrumb-item active">Thông tin sản phẩm</li>
            </ol>
        </nav>
    </div>

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Thông tin sản phẩm</h4>
                <form class="row g-3" th:action="@{/dashboard/product_management/update/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="${product.id}" />
                    <input type="hidden" name="code" th:value="${product.code}" />
                    <input type="hidden" name="imageProduct" th:value="${product.imageProduct}" id="hiddenImageField" />

                    <div class="col-lg-3 d-flex justify-content-center">
                        <div class="text-center">
                            <label for="inputFile" class="form-label ">Ảnh bìa</label>
                            <div class="col-sm-12">
                                <div class="d-flex flex-column align-items-center">
                                    <div class="image-container mb-3" id="imageContainer">
                                        <span th:unless="${product.imageProduct}">No Image</span>
                                        <img th:if="${product.imageProduct}" th:src="@{'/assets/img/product/' + ${product.imageProduct}}"
                                             style="max-width: 100%; max-height: 100%; object-fit: cover;"
                                             alt="cover image"/>
                                    </div>
                                    <div class="d-flex gap-2 justify-content-center mt-3">
                                        <label class="btn btn-primary btn-upload">
                                            <input type="file" id="inputFile" name="image" accept="image/*"
                                                   hidden>
                                            <i class="bi bi-upload"></i> Tải file
                                        </label>
                                        <button type="button" class="btn btn-danger btn-delete" id="deleteButton">
                                            <i class="bi bi-trash"></i> Xoá file
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-9">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="code" class="form-label">Mã sản phẩm</label>
                                <input type="text" class="form-control" id="code" name="code" th:value="${product.code}" readonly>
                            </div>
                            <div class="col-md-12">
                                <label for="title" class="form-label">Tiêu đề</label>
                                <input type="text" class="form-control" id="title" name="title" th:value="${product.title}">
                            </div>
                            <div class="col-md-6 ">
                                <label for="author" class="form-label">Tác giả</label>
                                <input type="text" class="form-control" id="author" name="author" th:value="${product.author}">
                            </div>
                            <div class="col-md-6 ">
                                <label for="translator" class="form-label">Dịch giả</label>
                                <input type="text" class="form-control" id="translator" name="translator" th:value="${product.translator}">
                            </div>
                            <div class="col-md-6">
                                <label for="publisher" class="form-label">Nhà xuất bản</label>
                                <input type="text" class="form-control" id="publisher" name="publisher" th:value="${product.publisher}">
                            </div>
                            <div class="col-md-6">
                                <label for="supplier" class="form-label">Nhà cung cấp</label>
                                <input type="text" class="form-control" id="supplier" name="supplier" th:value="${product.supplier}">
                            </div>
                            <div class="col-md-6">
                                <label for="categoryId" class="form-label">Thể loại</label>
                                <select class="form-select" id="categoryId" name="category" required>
<!--                                    <option th:value="0">&#45;&#45; Không có thể loại &#45;&#45;</option>-->
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                            th:selected="${category.id == (product.category != null ? product.category.id : null)}">
                                    </option>
                                </select>
                                <input type="hidden" name="_category" value="on"/>
                            </div>
                            <div class="col-md-2">
                                <label for="publishingYear" class="form-label">Năm xuất bản</label>
                                <input type="text" class="form-control" id="publishingYear" name="publishingYear" th:value="${product.publishingYear}">
                            </div>
                            <div class="col-md-4">
                                <label for="layout" class="form-label">Hình thức bìa</label>
                                <select class="form-select" id="layout" name="layout" required>
                                    <option value="">-- Chọn hình thức bìa --</option>
                                    <option value="Bìa mềm" th:selected="${product.layout == 'Bìa mềm'}">Bìa mềm</option>
                                    <option value="Bìa cứng" th:selected="${product.layout == 'Bìa cứng'}">Bìa cứng</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="numberOfPage" class="form-label">Số trang</label>
                                <input type="number" class="form-control" id="numberOfPage" name="numberOfPage" th:value="${product.numberOfPage}">
                            </div>
                            <div class="col-md-2">
                                <label for="weight" class="form-label">Trọng lượng (gr)</label>
                                <input type="text" class="form-control" id="weight" name="weight" th:value="${product.weight}">
                            </div>

                            <div class="col-md-5">
                                <label for="size" class="form-label">Kích thước bao bì</label>
                                <input type="text" class="form-control" id="size" name="size" th:value="${product.size}">
                            </div>

                            <div class="col-md-3">
                                <label for="quantity" class="form-label">Số lượng trong kho</label>
                                <input type="number" class="form-control" id="quantity" min="0" name="quantity" th:value="${product.quantity}">
                            </div>

                            <div class="col-md-6">
                                <label for="price" class="form-label">Giá gốc</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="price" name="price" th:value="${product.price}" min="0" required>
                                    <span class="input-group-text">đ</span>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="discount" class="form-label">Giảm giá</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="discount" name="discount" th:value="${product.discount}" min="0" max="100" value="0">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <label for="quantitySold" class="form-label">Số lượng đã bán</label>
                                <input type="number" class="form-control" id="quantitySold" min="0" name="quantitySold" th:value="${product.quantitySold}">
                            </div>

                            <div class="col-12">
                                <label for="introduction" class="form-label">Mô tả/ Giới thiệu về sách</label>
                                <textarea class="form-control" id="introduction" name="introduction" style="height: 200px;" th:text="${product.introduction}"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary me-2">Cập nhật</button>
                        <button type="button" class="btn btn-danger me-2 px-4" data-bs-toggle="modal" data-bs-target="#deleteModal">Xoá</button>
                        <a th:href="@{/dashboard/product_management}"
                           class="btn btn-secondary">Huỷ bỏ</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa sách <strong th:text="${product.title}"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <a th:href="@{/dashboard/product_management/delete/{id}(id=${product.id})}" class="btn btn-danger">
                        Xóa
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <!-- Success Toast -->
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="bi bi-check-circle me-2"></i>
                <strong class="me-auto">Thông báo</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="successToastBody"></div>
        </div>

        <!-- Error Toast -->
        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-warning text-white">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <strong class="me-auto">Lỗi</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="errorToastBody"></div>
        </div>
    </div>

</main>

<!-- ======= Footer ======= -->
<footer th:replace="admin/fragment/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i

<script th:src="@{/assets/js/main.js}"></script>
<script th:inline="javascript">
    const fileInput = document.getElementById('inputFile');
    const imageContainer = document.getElementById('imageContainer');
    const deleteButton = document.getElementById('deleteButton');
    const hiddenImageField = document.getElementById('hiddenImageField');
  
    // Xử lý khi upload file
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                img.style.objectFit = 'cover';
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    });
  
    // Xử lý khi xóa file
    deleteButton.addEventListener('click', () => {
        imageContainer.innerHTML = '<span>No Image</span>';
        fileInput.value = ''; // Xóa giá trị của input file

        // Cập nhật giá trị trường ẩn
        if (hiddenImageField) {
            hiddenImageField.value = ''; // Xóa giá trị của trường ẩn imageProduct
            console.log('Đã xóa giá trị trường ẩn imageProduct');
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        function showToast(type, message) {
            const toastElement = document.getElementById(type + 'Toast');
            const toastBody = document.getElementById(type + 'ToastBody');
            if (toastElement && toastBody && typeof bootstrap !== 'undefined' && bootstrap.Toast) {
                toastBody.textContent = message;
                const toast = new bootstrap.Toast(toastElement);
                toast.show();
                setTimeout(() => {
                    toast.hide();
                }, 2000);
            } else {
                console.warn(`Cannot show toast: Bootstrap or toast element '${type}Toast' not found.`);
            }
        }
        /*[# th:if="${success != null}"]*/
        const successMessage = /*[[${success}]]*/ '';
        if (successMessage) {
            showToast('success', successMessage);
        }
        /*[/]*/

        /*[# th:if="${error != null}"]*/
        const errorMessage = /*[[${error}]]*/ '';
        if (errorMessage) {
            showToast('error', errorMessage);
        }
        /*[/]*/
    });
</script>

</body>
