<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>book</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <div th:replace="admin/fragment/head :: head"></div>
</head>

<body>
<!-- ======= Header ======= -->
<header th:replace="admin/fragment/header :: header">
</header>
<!-- ======= Sidebar ======= -->
<aside th:replace="admin/fragment/sidebar :: sidebar">
</aside>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Người dùng</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="users.html">Người dùng</a></li>
                <li class="breadcrumb-item active">Thông tin người dùng</li>
            </ol>
        </nav>
    </div>

    <section class="section dashboard">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Thông tin người dùng</h4>
                <form class="row g-3" th:action="@{/dashboard/user_management/update}" method="post" th:object="${user}" enctype="multipart/form-data">

                    <div class="col-lg-2 d-flex justify-content-center">
                        <div class="text-center">
                            <label for="imageContainer" class="form-label ">Ảnh hồ sơ</label>
                            <div class="col-sm-12">
                                <div class="d-flex flex-column align-items-center">
                                    <div class="image-container mb-3" id="imageContainer"
                                         style="width: 200px; height: 200px;">
                                        <span th:if="${!user.avatar}">No Image</span>
                                        <img th:if="${user.avatar}" th:src="@{'/assets/img/user/' + ${user.avatar}}"
                                             style="max-width: 100%; max-height: 100%; object-fit: cover;"
                                             alt="cover image"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-10">
                        <div class="row g-3">
                            <div class="col-md-2">
                                <label for="idUser" class="form-label">Mã người dùng</label>
                                <input type="text" class="form-control" id="idUser" th:field="*{id}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="role" class="form-label">Quyền truy cập</label>
                                <input type="text" class="form-control" id="role" th:field="*{role.name}" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="createdAt" class="form-label">Thời gian tạo</label>
                                <input type="text" class="form-control" id="createdAt" th:field="*{createdAt}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Họ tên</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" readonly>
                            </div>
                            <div class="col-md-4">
                                <label for="birthday" class="form-label">Ngày sinh</label>
                                <input type="text" class="form-control" id="birthday" th:field="*{birthday}" readonly>
                            </div>
                            <div class="col-md-2">
                                <label for="gender" class="form-label">Giới tính</label>
                                <input type="number" class="form-control" id="gender" th:field="*{gender}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="number" class="form-control" id="email" th:field="*{email}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" readonly>
                            </div>
                            <div class="col-md-12">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger me-2 px-4" data-bs-toggle="modal" data-bs-target="#deleteModal">Xoá</button>
                        <a th:href="@{/dashboard/user_management}" class="btn btn-secondary">Quay lại</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa người dùng <strong th:text="${user.fullName}"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <a th:href="@{/dashboard/user_management/delete/{id}(id=${user.id})}" class="btn btn-danger">
                        Xóa
                    </a>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- ======= Footer ======= -->
<footer th:replace="admin/fragment/footer :: footer"></footer>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
<script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
<script th:src="@{/assets/vendor/quill/quill.js}"></script>
<script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
