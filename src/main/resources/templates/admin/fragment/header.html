<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">

<body>

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a th:href="@{/dashboard}" class="logo d-flex align-items-center">
            <span class="d-none d-lg-block">NBooks</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>

    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST" action="#">
            <input type="text" name="query" placeholder="Search" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div>

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown" sec:authorize="isAuthenticated()">
                    <img th:if="${#authentication.principal.avatar}"
                         th:src="@{'/images/user/' + ${#authentication.principal.avatar}}"
                         alt="Profile" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
                    <img th:unless="${#authentication.principal.avatar}"
                         th:src="@{/assets/img/avatar-default.jpg}"
                         alt="Profile" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
                    <span class="d-none d-md-block dropdown-toggle ps-2"
                          th:text="${#authentication.principal.fullName}"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li>
                        <a class="dropdown-item d-flex align-items-center" th:href="@{/}">
                            <i class="bi bi-person"></i>
                            <span>Trang chủ</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
